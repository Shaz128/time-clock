<!DOCTYPE html>
<html>
<head>
  <title>Supabase Form</title>
</head>
<body>
  <h2>Submit Your Info</h2>
  <form id="myForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://oiktmrcdkahsgxocyzqg.supabase.co'; // replace this
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pa3RtcmNka2Foc2d4b2N5enFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUxMjE0MzAsImV4cCI6MjA2MDY5NzQzMH0.ZVarpWFtIa_ZxwS3tU_TtPyw7yfyowmGROxiNIMByRY'; // replace this

  const { createClient } = supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

  const form = document.getElementById('myForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    const { data, error } = await supabaseClient
      .from('submissions')
      .insert([{ name, email }]);

    if (error) {
      alert('Error: ' + error.message);
    } else {
      alert('Success! Data saved.');
      form.reset();
    }
  });
</script>
</body>
</html>
